<html ng-app = "app"> 
    <head> 
        <script src = "bower_components/angular/angular.min.js"></script> 
    </head>
    <body> 
        
        <div ng-controller = "appCntrl"> 
            <share-scope></share-scope> 
            <isolated-scope></isolated-scope> 
        </div> 
        </body> 
        <script> 
        var app = angular.module('app', []);
        app.controller('appCntrl', function($scope) {
            $scope.customers = {'name':"shri",'place':'glb'};
        }); 
        app.directive('shareScope',function() {
            return {
                restrict : 'E',
                template : "name : {{customers.name}} and place : {{customers.place}}",
               

            };
        });
        app.directive('isolatedScope', function(){
            return {
                restrict : 'E',
                scope : {} ,
                template : "name : {{customers.name}} and place : {{customers.place}}"
            };
        });
    </script> 
    </html>
